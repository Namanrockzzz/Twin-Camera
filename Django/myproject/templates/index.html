{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Twin Camera</title>
</head>
<body>
    <h1 id="heading_fp"><img src="{% static 'images/Heading.png' %}" alt="Twin Camera"></h1>
    <p id="desc_fp"><img src="{% static 'images/desc.png' %}" alt="Input your Multiple Photos(with same background) and get a single merged image"></p>
    <div class="container">

        <div class="col align-items-start">
            <div class="row-lg-4">
                <p class="fs-5">Step 1. Background Image</p> 
                <img src="{% static 'images/bg.jpg' %}" alt="" width = "400px">
            </div>
            <div class="row-lg-3">
                <p class="fs-5">Step 2. Images to be merged</p>
                <img src="{% static 'images/img1.jpg' %}" alt="" width = "400px">
                <img src="{% static 'images/img2.jpg' %}" alt="" width = "400px">

            </div>
            <div class="row-lg-4">
                <p class="fs-5">Step 3. Result</p>
                <img src="{% static 'images/final.jpg' %}" alt="" width = "400px">
            </div>
        </div>
    </div>
    <a href="page2"><img id="button1" src="{% static 'images/button_final1.gif' %}"></a>
    <br><img src="{% static 'images/click_here1.png' %}">
    

</body>
</html>
