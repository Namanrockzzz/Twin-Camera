<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Camera - Choose Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="camera.png" alt="" width="25" height="25" class="d-inline-block align-text-top icon">
            Twin Camera
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown" >
            <ul class="navbar-nav ml-auto">
              <div class="nav-item dropdown dropstart">
                <a class="nav-link "  id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Help
                  <img src="information.png" alt="" width="17" height="17" >
                </a>
                <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                  <li class="dropdown-item"> 1. Choose the image file that contains only the background (used in all other images)</li>
                  <li class="dropdown-item"> 2. Type the number of images you want to be merged</li>
                  <li class="dropdown-item"> 3. Press submit</li>
                </ul>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="mb-3 box">
            <label for="formFile" class="form-label">Choose Background Image :</label>
            <input class="form-control" type="file" id="formFile">
            <br>
            <label for="NoOfImages" class="form-label">No.of Images to be Merged :</label>
            <input type="number" class="form-control" id="NoOfImages">
            <br>
            <button type="button" class="btn btn-secondary">Submit</button> 
        </div>
    </div>
</body>
</html>
